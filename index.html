function dream(){
var color = Math.round(0xffffff * Math.random()).toString(16);
//alert(color);
var x = Math.floor(Math.random()*$(window).width());
var y = Math.floor(Math.random()*$(window).height());

drawingpix = $('<span>').attr({class: 'drawingpix'}).hide();
							 $(document.body).append(drawingpix); //-webkit-gradient(radial, 50% 50%, 0, 50% 50%, 70.5, from(rgba(207, 181, 2, 0.0976563)), to(rgba(207, 181, 2, 0.398438)));
							 drawingpix.css({
											'background-color':color,
											'background':'-moz-radial-gradient(closest-side, rgba(255, 255, 255, 0.1), rgba('+rgb+', 1)) repeat scroll 0 0 transparent',
											'border-radius':'100px',
											'-moz-border-radius': '100px',
											'-webkit-border-radius': '100px',
											'z-index':-1,
											top: y-14,	//offsets
											left: x-14 //offsets
											}).show().animate({
																height:'500px',
																width:'500px',
																'border-radius':'500px',

																opacity: 0.4,

							}, 9000);// .fadeOut(2000);

							 window.setTimeout('dream()',500);
							
}
function explode(x, y, dream) {
    dream.animate({
        height: '600px',
        width: '600px',
        'border-radius': '2000px',
        '-moz-border-radius': '2000px',
        '-webkit-border-radius': '2000px',
        opacity: 0,
        top: y -50,
        left: x-50 

    }, 1000, function () {
        dream.remove();
    });

}

$(document).ready(function() {	
     
                     $(document).mouseover(function(){$(".welcome").fadeOut(2000)});
