<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
function getAuthCode(url){ 
    var error = url.match(/[&\?]error=([^&]+)/); 
    if (error) { 
        throw 'Error getting authorization code: ' + error[1]; 
    } 
    return url.match(/[&\?]code=([\w\/-]+)/)[1];
}
var authCode = getAuthCode(window.location.href);

alert(authCode);

function cbb(a,b){
    alert(a+ ' _________ '+b);
}

function authenticate(code, cb) {
        
    $.ajax({
                type: 'GET',
                contentType: 'application/json',
                url: 'http://motyar.info/github/auth.php?code='+code,
                dataType: "json",
                complete: function(jqXHR, textStatus){
                        if (textStatus === 'error') {
                                alert("Got an error"+textStatus+jqXHR);
                        }
                        else{
                                //alert('Posted successfully');
                                alert(jqXHR[0]+jqXHR[1]+' _________________ '+textStatus);
                        }
                }
                });
}
</script>
